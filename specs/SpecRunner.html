<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>

  <!-- nori.js -->
  <script type="text/javascript" src="../build/nori.js"></script>

  <!-- Specs -->
  <script type="text/javascript" src="SpecHelper.js"></script>
  <script type="text/javascript" src="InstantiationSpecs.js"></script>
  <script type="text/javascript" src="PropertyInjectionSpecs.js"></script>
  <script type="text/javascript" src="ConstructorInjectionSpecs.js"></script>
  <script type="text/javascript" src="BasicAOPSpecs.js"></script>
  <script type="text/javascript" src="AdviceDataAOPSpecs.js"></script>
  <script type="text/javascript" src="ExceptionHandlingAOPSpecs.js"></script>
  <script type="text/javascript" src="RegExpAOPSpecs.js"></script>
  <script type="text/javascript" src="PrototypeAndClassFunctionAOPSpecs.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
