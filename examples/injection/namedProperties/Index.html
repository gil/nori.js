<!DOCTYPE html>
<html>
<head>

	<title>nori.js</title>

	<script src="../../../build/nori.js"></script>
	<script>

		// Dog class
		var Dog = function() {
			this.name = "Rex"; // Default name
		};

		Dog.prototype.setName = function(name) {
			this.name = name;
		}

		Dog.prototype.getName = function(name) {
			return this.name;
		}

		// House class
		var House = function() {};

		House.prototype.getPet = function() {
			return this.pet;
		}

		// Configure beans
		var nori = new Nori();

		nori.addBeans([
			{
				name: "dog",
				type: Dog
			},
			{
				name: "house",
				type: House,
				properties: {"pet": "dog"} // Inject "dog" bean in house's "pet" property.
			}
		]);

		// Get instances
		var house = nori.instance("house");
		console.log( "Pet's name: " + house.getPet().getName() );

	</script>

</head>
<body>

	<h3>Open the console... ;)</h3>

</body>
</html>
