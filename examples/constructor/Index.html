<!DOCTYPE html>
<html>
<head>
	
	<title>nori.js</title>

	<script src="../../build/nori.js"></script>
	<script>

		// Dog class
		var Dog = function() {
			this.name = "Rex"; // Default name
		};

		Dog.prototype.setName = function(name) {
			this.name = name;
		}

		Dog.prototype.getName = function(name) {
			return this.name;
		}

		// Cat class
		var Cat = function() {
			this.name = "Misty"; // Default name
		};

		Cat.prototype.setName = function(name) {
			this.name = name;
		}

		Cat.prototype.getName = function(name) {
			return this.name;
		}

		// House class
		var House = function(dog, cat) {
			console.log( "Constructor parameters:", dog, cat );
			this.dog = dog;
			this.cat = cat;
		};

		House.prototype.getDog = function() {
			return this.dog;
		}

		House.prototype.getCat = function() {
			return this.cat;
		}

		// Configure beans
		var nori = new Nori();

		nori.addBeans([
			{
				name: "dog",
				type: Dog
			},
			{
				name: "cat",
				type: Cat
			},
			{
				name: "house",
				type: House,
				constructor: ["dog", "cat"] // Inject via constructor
			}
		]);
		
		// Get instances
		var house = nori.instance("house");
		console.log( "Dog's name: " + house.getDog().getName() );
		console.log( "Cat's name: " + house.getCat().getName() );

	</script>

</head>
<body>

	<h3>Open the console... ;)</h3>

</body>
</html>
