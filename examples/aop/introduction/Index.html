<!DOCTYPE html>
<html>
<head>

	<title>nori.js</title>

	<script src="../../../build/nori.js"></script>
	<script>

		// Dog class
		var Dog = function() {};

		Dog.prototype.setBreed = function(breed, origin) {
			console.log("Breed is now: " + breed + ", from: " + origin);
		}

		// Call method
		var dog = new Dog();
		dog.setBreed("Pug", "China");

		// Adding advices to log method calls
		Nori.AOP.introduction(dog, "setBreed", function(adviceData, breed, origin){
			console.log( "Tried to call method \"" + adviceData.method + "\" with " + (arguments.length - 1) + " arguments, but this method was replaced." );
		});

		// Call method again
		dog.setBreed("Bulldog", "England");

	</script>

</head>
<body>

	<h3>Open the console... ;)</h3>

</body>
</html>
